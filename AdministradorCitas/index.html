<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMINISTRADOR DE CITAS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>


<body>
    <div class="cont_prin">
        <div class="f">
            <h1>ADMINISTRADOR DE CITAS</h1>
        </div>

        <div class="cont">
            <div class="cont_filtro">
                <div class="filtro_estado">
                    <label for="filtro" class="label_selct_fil">FILTRAR POR: </label>
                    <select class="form-select" name="filtro" id="filtro" aria-label="Default select example">
                        <option value="Abierta">Abierta</option>
                        <option value="Terminada">Terminada</option>
                        <option value="Anulada">Anulada</option>
                    </select>
                </div>

                <div class="filtro_buscar">
                    <div class="input-group">
                        <span class="input-group-text d" id="basic-addon1"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control search" id="search"
                            placeholder="Nombre Animal o Propietario" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>


            </div>
            <div>
                <button type="button" class="btn btn-primary btn_nueva_cita" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <i class="bi bi-plus-lg"></i> NUEVA CITA
                </button>

            </div>
        </div>


        <h2 id="texto"></h2>
        <div id="cont_citas">
        </div>


    </div>



    <!-- MODAL FORMULARIO CITA -->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" aria-labelledby="staticBackdropLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-center" id="staticBackdropLabel">REGISTRAR CITA</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombremascota" class="form-label">Nombre Mascota*</label>
                        <input type="text" class="form-control" id="nombremascota">
                    </div>

                    <div class="mb-3">
                        <label for="propietario" class="form-label">Propietario*</label>
                        <input type="email" class="form-control" id="propietario">
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono*</label>
                        <input type="tel" class="form-control" id="telefono" maxlength="10">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fecha" class="form-label">Fecha Cita*</label>
                            <input type="date" class="form-control" id="fecha">
                        </div>

                        <div class="col-md-6">
                            <label for="hora" class="form-label">Hora Cita*</label>
                            <input type="time" class="form-control" id="hora">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="tipo_mascota" class="form-label">Tipo De Mascota*</label>
                        <select class="form-select" id="tipo_mascota" aria-label="Default select example">
                            <option selected>Seleccione Uno</option>
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="elefante">Elefante</option>
                            <option value="tigre">Tigre</option>
                            <option value="leon">León</option>
                            <option value="jirafa">Jirafa</option>
                            <option value="oso">Oso</option>
                            <option value="canguro">Canguro</option>
                            <option value="lobo">Lobo</option>
                            <option value="aguila">Águila</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="sintomas" class="form-label">Sintomas*</label>
                        <textarea class="form-control" id="sintomas" rows="6" maxlength="400"></textarea>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cerrar" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardar">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
